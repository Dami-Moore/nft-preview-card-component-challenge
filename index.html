<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>

<body>

  <div class="whole">   <!--this is the container for the whole design-->

    <div class="logo main"> <!--this contains the logo icons-->
      <img class="icon-equilibrium" src="/images/image-equilibrium.jpg" alt="icon-equilibrium">

      <div class="view">
        <img class="icon-view" src="/images/icon-view.svg" alt="icon-view">
      </div>
      
    </div>
    
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info"> <!--this contains the timer and amount made so far-->
      <div class="icon-ethereum">
        <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        <p> 0.041 ETH</p>
      </div>
      
      <div class="icon-clock">
        <img src="/images/icon-clock.svg" alt="icon-clock"> 
        <p>3 days left</p>
      </div>
      
    </div>
    
    <hr>

    <section class="footer"> <!--footer section-->
      <img src="/images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>
    
  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Damilola Olanrewaju</a>.</p>
  </div>
</body>
</html>
